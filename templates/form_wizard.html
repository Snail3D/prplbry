<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>prplbry - PRD Builder</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ü´ê</text></svg>">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #0a0a0a;
            --bg-secondary: #1a1a1a;
            --bg-tertiary: #2a2a2a;
            --text-primary: #e0e0e0;
            --text-secondary: #888;
            --accent: #ff6b35;
            --border: #2a2a2a;
            --input-bg: #1a1a1a;
        }

        .light-mode {
            --bg-primary: #ffffff;
            --bg-secondary: #f5f5f5;
            --bg-tertiary: #e5e5e5;
            --text-primary: #1a1a1a;
            --text-secondary: #666;
            --border: #e0e0e0;
            --input-bg: #f9f9f9;
        }

        body {
            font-family: 'SF Mono', Monaco, 'Consolas', 'Menlo', monospace;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            -webkit-font-smoothing: antialiased;
        }

        .header {
            padding: 16px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid var(--border);
            background: var(--bg-secondary);
        }

        .logo {
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .logo .prpl { color: #a855f7; }
        .logo .berry { color: var(--text-secondary); }

        .mode-toggle {
            width: 44px;
            height: 24px;
            background: var(--bg-tertiary);
            border: 1px solid var(--border);
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
        }

        .mode-toggle::after {
            content: '‚òÄÔ∏è';
            position: absolute;
            top: 2px;
            left: 2px;
            width: 18px;
            height: 18px;
            background: var(--text-secondary);
            border-radius: 50%;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 10px;
        }

        .light-mode .mode-toggle {
            background: var(--accent);
            border-color: var(--accent);
        }

        .light-mode .mode-toggle::after {
            content: 'üåô';
            left: 22px;
            background: #fff;
        }

        .main {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
            width: 100%;
        }

        @media (min-width: 769px) {
            body {
                flex-direction: row;
            }

            .main {
                flex: 1;
                max-width: none;
                padding: 0;
            }

            .form-section {
                max-width: 500px;
                border-right: 1px solid var(--border);
                padding: 40px;
            }

            .prd-section {
                flex: 1;
            }
        }

        .form-section {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        h1 {
            font-size: 24px;
            font-weight: 500;
            margin-bottom: 8px;
            color: var(--text-primary);
        }

        .subtitle {
            font-size: 13px;
            color: var(--text-secondary);
            margin-bottom: 32px;
        }

        .form-group {
            margin-bottom: 24px;
        }

        label {
            display: block;
            font-size: 12px;
            font-weight: 500;
            margin-bottom: 8px;
            color: var(--text-primary);
        }

        input[type="text"],
        textarea,
        select {
            width: 100%;
            padding: 12px 16px;
            background: var(--input-bg);
            border: 1px solid var(--border);
            border-radius: 8px;
            color: var(--text-primary);
            font-size: 13px;
            font-family: inherit;
            outline: none;
            transition: all 0.2s;
        }

        input[type="text"]:focus,
        textarea:focus,
        select:focus {
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgba(255,107,53,0.1);
        }

        textarea {
            min-height: 100px;
            resize: vertical;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 13px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-primary {
            background: var(--accent);
            color: #fff;
            box-shadow: 0 2px 8px rgba(255,107,53,0.3);
        }

        .btn-primary:hover:not(:disabled) {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(255,107,53,0.4);
        }

        .btn-primary:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .btn-secondary {
            background: var(--bg-tertiary);
            color: var(--text-primary);
            border: 1px solid var(--border);
        }

        .btn-secondary:hover {
            background: var(--bg-secondary);
        }

        .btn-row {
            display: flex;
            gap: 12px;
            margin-top: 8px;
        }

        .helper-text {
            font-size: 11px;
            color: var(--text-secondary);
            margin-top: 6px;
        }

        /* PRD Section */
        .prd-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: var(--bg-primary);
            overflow: hidden;
        }

        .prd-header {
            padding: 16px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid var(--border);
            background: var(--bg-secondary);
            gap: 12px;
        }

        .prd-title-text {
            font-size: 12px;
            font-weight: 500;
            color: var(--accent);
        }

        .copy-btn {
            background: var(--bg-tertiary);
            border: 1px solid var(--border);
            border-radius: 6px;
            padding: 8px 16px;
            color: var(--text-primary);
            font-size: 11px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .copy-btn:hover {
            background: var(--bg-primary);
        }

        .copy-btn.copied {
            background: #a855f7;
            border-color: #a855f7;
            color: #fff;
        }

        .prd-editor {
            flex: 1;
            padding: 20px;
            background: var(--bg-primary);
            color: var(--text-primary);
            font-family: 'SF Mono', Monaco, 'Consolas', monospace;
            font-size: 11px;
            line-height: 1.6;
            overflow-y: auto;
            white-space: pre-wrap;
            word-wrap: break-word;
            border: none;
            outline: none;
            resize: none;
        }

        /* Mobile */
        @media (max-width: 768px) {
            .form-section {
                padding: 20px;
                border-right: none;
                border-bottom: 1px solid var(--border);
            }

            .prd-section {
                min-height: 40vh;
            }

            h1 { font-size: 20px; }
        }

        ::-webkit-scrollbar {
            width: 6px;
        }

        ::-webkit-scrollbar-track {
            background: var(--bg-primary);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--border);
            border-radius: 3px;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">
            <span>ü´ê</span>
            <span class="prpl">prpl</span><span class="berry">bry</span>
        </div>
        <div class="mode-toggle" onclick="toggleMode()"></div>
    </div>

    <div class="main">
        <div class="form-section">
            <h1>Build Your PRD</h1>
            <p class="subtitle">Fill in the details below to generate a production-ready PRD.</p>

            <form id="prdForm" onsubmit="generatePRD(event)">
                <div class="form-group">
                    <label for="projectName">Project Name *</label>
                    <input type="text" id="projectName" name="projectName" required placeholder="e.g., TaskFlow Pro">
                </div>

                <div class="form-group">
                    <label for="description">Description *</label>
                    <textarea id="description" name="description" required placeholder="Describe what you're building in a few sentences..."></textarea>
                    <p class="helper-text">What problem does it solve? Who is it for?</p>
                </div>

                <div class="form-group">
                    <label for="techStack">Tech Stack</label>
                    <select id="techStack" name="techStack">
                        <option value="python-flask">Python + Flask</option>
                        <option value="python-fastapi">Python + FastAPI</option>
                        <option value="javascript-node">JavaScript + Node.js</option>
                        <option value="rust-axum">Rust + Axum</option>
                        <option value="go-gin">Go + Gin</option>
                        <option value="react">React + Node.js</option>
                        <option value="other">Other</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="features">Key Features</label>
                    <textarea id="features" name="features" placeholder="- User authentication&#10;- Real-time notifications&#10;- Dashboard with analytics"></textarea>
                    <p class="helper-text">List the main features (one per line or comma-separated)</p>
                </div>

                <div class="form-group">
                    <label for="taskCount">Number of Tasks</label>
                    <select id="taskCount" name="taskCount">
                        <option value="20">20 tasks (quick start)</option>
                        <option value="34" selected>34 tasks (balanced)</option>
                        <option value="50">50 tasks (comprehensive)</option>
                    </select>
                </div>

                <div class="btn-row">
                    <button type="submit" class="btn btn-primary" id="generateBtn">Generate PRD</button>
                    <button type="button" class="btn btn-secondary" onclick="resetForm()">Reset</button>
                </div>
            </form>
        </div>

        <div class="prd-section">
            <div class="prd-header">
                <span class="prd-title-text" id="prdTitle">Your PRD</span>
                <button class="copy-btn" onclick="copyPRD()">Copy PRD</button>
            </div>
            <textarea class="prd-editor" id="prdEditor" readonly placeholder="Your PRD will appear here after clicking Generate..."></textarea>
        </div>
    </div>

    <script>
        function toggleMode() {
            document.body.classList.toggle('light-mode');
        }

        async function generatePRD(e) {
            e.preventDefault();

            const form = document.getElementById('prdForm');
            const formData = new FormData(form);

            const data = {
                project_name: formData.get('projectName'),
                description: formData.get('description'),
                starter_prompt: formData.get('description'),
                tech_stack: formData.get('techStack'),
                task_count: parseInt(formData.get('taskCount'))
            };

            // Add features to description if provided
            const features = formData.get('features');
            if (features) {
                data.description += '\n\nFeatures:\n' + features;
            }

            const btn = document.getElementById('generateBtn');
            btn.disabled = true;
            btn.textContent = 'Generating...';

            try {
                const response = await fetch('/api/prd/generate', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });

                const result = await response.json();

                if (result.success) {
                    const prd = result.prd;
                    document.getElementById('prdEditor').value = formatPRD(prd);
                    document.getElementById('prdTitle').textContent = prd.pn || 'Your PRD';
                } else {
                    alert('Error generating PRD: ' + (result.error || 'Unknown error'));
                }
            } catch (error) {
                alert('Error: ' + error.message);
            }

            btn.disabled = false;
            btn.textContent = 'Generate PRD';
        }

        function formatPRD(prd) {
            let output = '';

            output += '=== PRD: ' + (prd.pn || 'Project') + ' ===\n\n';
            output += 'PROJECT DESCRIPTION:\n';
            output += prd.pd || 'N/A';
            output += '\n\n';

            output += 'STARTER PROMPT:\n';
            output += prd.sp || 'N/A';
            output += '\n\n';

            if (prd.gh) {
                output += 'GITHUB: Enabled\n\n';
            }

            output += 'TECH STACK:\n';
            const ts = prd.ts || {};
            if (ts.lang) output += '  Language: ' + ts.lang + '\n';
            if (ts.fw) output += '  Framework: ' + ts.fw + '\n';
            if (ts.db) output += '  Database: ' + ts.db + '\n';
            if (ts.oth && ts.oth.length) output += '  Other: ' + ts.oth.join(', ') + '\n';
            output += '\n';

            output += 'FILE STRUCTURE:\n';
            for (const f of (prd.fs || [])) {
                output += '  ' + f + '\n';
            }
            output += '\n';

            output += 'TASKS:\n';
            for (const [catId, cat] of Object.entries(prd.p || {})) {
                output += '\n' + cat.n + ' [' + catId + ']\n';
                for (const task of (cat.t || [])) {
                    output += '  [' + task.id + '] [' + task.pr.toUpperCase() + '] ' + task.ti + '\n';
                    output += '    ‚Üí ' + task.d + '\n';
                    output += '    ‚Üí File: ' + task.f + '\n';
                }
            }

            return output;
        }

        function resetForm() {
            document.getElementById('prdForm').reset();
            document.getElementById('prdEditor').value = '';
            document.getElementById('prdTitle').textContent = 'Your PRD';
        }

        async function copyPRD() {
            const prd = document.getElementById('prdEditor').value;
            if (!prd) {
                alert('No PRD to copy yet!');
                return;
            }

            await navigator.clipboard.writeText(prd);

            const btn = document.querySelector('.copy-btn');
            const originalText = btn.textContent;
            btn.textContent = 'Copied!';
            btn.classList.add('copied');

            setTimeout(() => {
                btn.textContent = originalText;
                btn.classList.remove('copied');
            }, 2000);
        }
    </script>
</body>
</html>
