            background: #0a0a0a;
            color: #e0e0e0;
            min-height: 100vh;

            align-items: center;

        }

        .google-btn svg {

        }

        .footer {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 11px;
            color: #404040;
        }

        .footer a {

            text-decoration: none;
        }
