<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'SF Mono', 'Monaco', 'Inconsolata', 'Roboto Mono', monospace;
            background: linear-gradient(135deg, #ff6b35 0%, #ff8c5a 50%, #ff6b35 100%);
            color: #fff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            text-align: center;
            max-width: 700px;
            padding: 40px;
        }

        .hero {
            opacity: 0;
            animation: fadeInUp 0.8s ease-out forwards;
        }

        .logo {
            font-size: 64px;
            margin-bottom: 20px;
            display: block;
            opacity: 0;
            animation: fadeIn 0.6s ease-out 0.1s forwards;
        }

        .tagline {
            font-size: 42px;
            letter-spacing: -1px;
            margin-bottom: 50px;
            color: #fff;
            font-weight: 500;
            line-height: 1.2;
            text-shadow: 0 2px 10px rgba(0,0,0,0.2);
        }

        .start-btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 18px 56px;
            background: #fff;
            color: #ff6b35;
            text-decoration: none;
            border-radius: 50px;
            font-size: 18px;
            font-weight: 600;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            letter-spacing: -0.3px;
            box-shadow: 0 4px 14px rgba(0,0,0,0.2);
            opacity: 0;
            animation: fadeInUp 0.8s ease-out 0.2s forwards;
        }

        .start-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.25);
            background: #fff;
        }

        .start-btn:active {
            transform: translateY(0);
            box-shadow: 0 2px 8px rgba(0,0,0,0.15);
        }

        .footer {
            margin-top: 30px;
            opacity: 0;
            animation: fadeIn 1s ease-out 0.6s forwards;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 30px;
        }

        .berry-count {
            font-size: 14px;
            color: rgba(255,255,255,0.8);
            font-weight: 400;
            letter-spacing: -0.2px;
            margin-top: 30px;
        }

        .berry-count span {
            color: #fff;
            font-weight: 600;
        }

        .footer-links {
            display: flex;
            gap: 20px;
            align-items: center;
        }

        .footer-link {
            color: rgba(255,255,255,0.7);
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .footer-link:hover {
            color: rgba(255,255,255,1);
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @media (max-width: 600px) {
            .tagline {
                font-size: 32px;
            }
            .subtitle {
                font-size: 16px;
            }
            .start-btn {
                padding: 16px 48px;
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="hero">
            <span class="logo">ü´ê</span>

            <a href="/chat" class="start-btn">
                Cook.
            </a>
            <p class="berry-count"><span>{{ prd_count }}</span> berries smashed</p>
        </div>
        <div class="footer">
            <div class="footer-links">
                <a href="https://buymeacoffee.com/snail3d" class="footer-link" target="_blank">Show ‚ù§</a>
                <a href="/privacy" class="footer-link">privacy</a>
            </div>
        </div>
    </div>
</body>
</html>
