<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>prplbry</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'SF Mono', 'Monaco', 'Inconsolata', 'Roboto Mono', monospace;
            background: linear-gradient(135deg, #ff6b35 0%, #ff8c5a 50%, #ff6b35 100%);
            color: #fff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            text-align: center;
            max-width: 700px;
            padding: 40px;
        }

        .hero {
            opacity: 0;
            animation: fadeInUp 0.8s ease-out forwards;
        }

        .logo {
            font-size: 64px;
            margin-bottom: 20px;
            display: block;
            opacity: 0;
            animation: fadeIn 0.6s ease-out 0.1s forwards;
        }

        .tagline {
            font-size: 42px;
            letter-spacing: -1px;
            margin-bottom: 20px;
            color: #fff;
            font-weight: 500;
            line-height: 1.2;
            text-shadow: 0 2px 10px rgba(0,0,0,0.2);
        }

        .tagline span {
            color: #fff;
            font-weight: 600;
        }

        .subtitle {
            font-size: 18px;
            color: rgba(255,255,255,0.9);
            margin-bottom: 60px;
            font-weight: 400;
            letter-spacing: -0.3px;
            text-shadow: 0 1px 5px rgba(0,0,0,0.15);
        }

        .start-btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 18px 56px;
            background: #fff;
            color: #ff6b35;
            text-decoration: none;
            border-radius: 50px;
            font-size: 18px;
            font-weight: 600;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            letter-spacing: -0.3px;
            box-shadow: 0 4px 14px rgba(0,0,0,0.2);
            opacity: 0;
            animation: fadeInUp 0.8s ease-out 0.3s forwards;
        }

        .start-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.25);
            background: #fff;
        }

        .start-btn:active {
            transform: translateY(0);
            box-shadow: 0 2px 8px rgba(0,0,0,0.15);
        }

        .footer {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            opacity: 0;
            animation: fadeIn 1s ease-out 0.8s forwards;
        }

        .prd-count {
            font-size: 14px;
            color: rgba(255,255,255,0.8);
            font-weight: 400;
            letter-spacing: -0.2px;
            text-shadow: 0 1px 5px rgba(0,0,0,0.15);
        }

        .prd-count span {
            color: #fff;
            font-weight: 600;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @media (max-width: 600px) {
            .tagline {
                font-size: 32px;
            }
            .subtitle {
                font-size: 16px;
            }
            .start-btn {
                padding: 16px 48px;
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="hero">
            <span class="logo">ü´ê</span>
            <p class="tagline">Build <span>PRDs</span> at the speed of thought.</p>
            <p class="subtitle">Plan features, track tasks, export code. Powered by your ideas.</p>
            <a href="/chat" class="start-btn">
                Start Building ‚Üí
            </a>
        </div>
        <div class="footer">
            <p class="prd-count"><span>{{ prd_count }}</span> purple berries created</p>
        </div>
    </div>
</body>
</html>
