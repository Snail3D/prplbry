<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>prplbry</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'SF Mono', 'Monaco', 'Inconsolata', 'Roboto Mono', monospace;
            background: #0a0a0a;
            color: #e0e0e0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            text-align: center;
            max-width: 600px;
            padding: 40px;
        }

        .tagline {
            font-size: 18px;
            letter-spacing: -0.5px;
            margin-bottom: 60px;
            color: #a0a0a0;
            font-weight: 400;
        }

        .google-btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            padding: 16px 48px;
            background: #fff;
            color: #333;
            text-decoration: none;
            border-radius: 6px;
            font-size: 15px;
            font-weight: 500;
            transition: all 0.2s;
            border: 1px solid #e0e0e0;
            letter-spacing: -0.3px;
        }

        .google-btn:hover {
            background: #f8f8f8;
            box-shadow: 0 2px 8px rgba(255,255,255,0.1);
            transform: translateY(-1px);
        }

        .footer {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 11px;
            color: #404040;
        }

        .footer a {
            color: #505050;
            text-decoration: none;
        }

        .footer a:hover {
            color: #707070;
        }

        .prd-count {
            margin-top: 24px;
            font-size: 10px;
            color: #303030;
            font-weight: 400;
        }
    </style>
</head>
<body>
    <div class="container">
        <p class="tagline">Full send sauce.</p>
        <a href="/chat" class="google-btn">
            Start
        </a>
        <p class="prd-count">{{ prd_count }} purple berries created</p>
    </div>
</body>
</html>
